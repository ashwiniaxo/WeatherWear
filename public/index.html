<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWear - Clothing Recommendations</title>
    <link rel="stylesheet" href="./css/styles.css">
        <!-- Font Orbitron -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>WeatherWear</h1>
        <p>Get personalized clothing recommendations based on the weather forecast.</p>

        <form id="weatherForm">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="What's your city?" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Get Recommendation</button>
        </form>

        <div id="result" class="result">
            <!-- Weather and clothing recommendation will appear here -->
        </div>
    </div>

    <!-- Custom Cursor Element -->
    <div class="custom-cursor"></div>
    


    <script src="./scripts/script.js"></script>
</body>
</html>
